{% extends 'fafside/main.html' %}

{% block header %}
    <title>FAFside - {{ user.name }} {{ user.surname }} Profile</title>
{% endblock %}

{% block content %}
    <form action="/profile/" method="post" enctype="multipart/form-data">
        {% for field in form %}
            <div>
                {{ field.label }}
                <div>
                    {% autoescape off %}
                        {{ field }}
                    {% endautoescape %}
                </div>
                {{ field.errors }}
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
